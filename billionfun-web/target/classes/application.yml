server:
  port: 8085
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/billionfun-order?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&useInformationSchema=false
    username: root
    password: zhuyi123
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    connectionProperties: druid.stat.mergeSql=true
  cloud:
    alibaba:
      seata:
        tx-service-group: prex_tx_group
    nacos:
      discovery:
        server-addr: localhost:8848
          #group: pay
          #namespace: 8b038ac3-f97b-46e4-8e77-c10eff1aec5c
          #group: pay
          #cluster-name: BJ
        #metadata:
        #version: v1
    sentinel:
      transport:
        dashboard: localhost:8080
  application:
    name: web-center
  redis:
    host: 127.0.0.1
    port: 6379
    database: 3
    #配置rabbitMq 服务器
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: root
    password: zhuyi123
    #虚拟host 可以不设置,使用server默认host
    #virtual-host: JCcccHost
    #确认消息已发送到交换机(Exchange)
    publisher-confirms: true
    #确认消息已发送到队列(Queue)
    publisher-returns: true
logging:
  level:
    com:
      billionfun:
        feignapi: debug
feign:
  client:
    config:
      order-center:
        loggerLevel: full
        contract: feign.Contract.Default
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50
management:
  endpoints:
    web:
      exposure:
        include: '*'



